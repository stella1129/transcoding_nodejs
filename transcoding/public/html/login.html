<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/upload" enctype="multipart/form-data" method="post">
        <p>附件：<input type="file" name="myfile" style=""></p>
        <p>
            <input type="submit" id='sub'>

    <div id='imformation'></div>

     	})
     </script>
</body>
